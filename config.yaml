backend:
  name: git-gateway
  branch: master

media_folder: static/images/uploads
public_folder: /images/uploads

site_url:
#logo_url:

publish_mode: editorial_workflow

collections:
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        preview_path: /
        fields:
          - label: Testimonials
            name: testimonials
            label_singular: testimonial
            widget: list
            fields:
              - { label: Quote, name: quote, widget: string }
              - { label: Attribution, name: attribution, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }

  - label: Team
    name: team-members
    editor:
      preview: false
    label_singular: Team Member
    format: frontmatter
    folder: content/team-members
    file: 'content/team-members.md'
    preview_path: /
    create: true
    identifier_field: name
    fields:
      { label: Name, name: name, widget: string }
      { label: Bio, name: bio, widget: string }

  - label: Events
    name: events
    editor:
      preview: false
    label_singular: Event
    format: frontmatter
    folder: content/events
    file: 'content/events.md'
    preview_path: /
    create: true
    identifier_field: name
    fields:
      { label: Date Start (Day), name: dateStart, widget: datetime }
      { label: Date End (Day), name: dateEnd, widget: datetime }
      { label: Title, name: title, widget: string }
      { label: Location, name: location, widget: string }
      { label: Image, name: image, widget: image }
      { label: Button Text, name: buttonText, widget: string }
      { label: Button Url, name: url, widget: string }
      { label: Body, name: body, widget: markdown }